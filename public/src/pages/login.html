<!---form-->
<div class="content-body">
    <form action="" class="container rounded shadow-lg" id="login-form">
      <h2 class="text-center text-uppercase font-weight-bold">
        Login account
      </h2>
      <p class="lead text-center font-weight-normal">
        Login here to start using this application
      </p>
     
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          name="email"
          id="login-email"
          placeholder="Enter Your Email"
          required

        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          id="login-password"
          placeholder="Password"
          required
        />
      </div>
    
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary text-uppercase font-weight-bold"
          id="login-btn"
          data-target="#myModal"
          data-micron="bounce"
        >
          Login
        </button>
      </div>
      <p class="lead text-center py-2">
        Don't have an account <a href="signup.html">Signup here!</a>
      </p>
    </form>
  </div>
