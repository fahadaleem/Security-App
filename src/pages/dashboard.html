<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!---stylesheet-->
    <link rel="stylesheet" href="../css/dashboard-style.css" />
    <link rel="stylesheet" href="../css/mediaqueries/mobile-view.css" />

    <!---font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!----jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../scripts/dashboard.js"></script>


  </head>
  <body>
    <div class="container-fluid">
      <div class="side-nav shadow" id="aa">
        <div id="profile" class="text-center p-2 py-3 bg-dark">
          <img
            src="../images/avatar.png"
            alt="profile-image"
            class="img-fluid rounded-circle"
            id="profile-image"
          />
          <p id="user-name" class="lead text-light font-weight-bold">Muhammad Fahad Aleem</p>
        </div>
        <nav class="nav">
          <ul class="nav flex-column w-100">
            <li class="nav-item active"><a href="" class="nav-link"><i class="fa fa-dashcube px-3" aria-hidden="true"></i> Dashboard</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-envelope-o px-3" aria-hidden="true"></i> Chat</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-users px-3" aria-hidden="true"></i> Connections</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-cog px-3" aria-hidden="true"></i> Account Setting</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-sign-out px-3" aria-hidden="true"></i> Sign Out</a></li>
          </ul>
        </nav>
      </div>

      <div id="body-content" class="">
        <div id="top-nav" class="d-flex p-2 justify-content-between">
          <button type="button" class="btn btn-dark" id="side-nav-toggler"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
          <form class="form-inline">
            <div class="form-group search-filter d-flex">
              <input type="text" name="" id="" class="form-control mx-2" placeholder="Search Users" aria-describedby="helpId">
              <button type="button" class="btn btn-primary bg-dark border-0"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </form>
        </div>

        <div id="body" class="p-2">
            <div class="location-setting">
              <h2>Your Location <button type="button" class="btn btn-primary shadow btn-lg mx-5" id="get-location-btn">Get My Location</button></h2>
              <img src="" alt="" id="map-image">
            </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
