    <!-- <div class="d-flex justify-content-center" id="loader">

    <!---form-->
    <div class="content-body">
      <form action="" class="container rounded shadow-lg" id="sign-up-form">
        <h2 class="text-center text-uppercase font-weight-bold">
          Create an Account
        </h2>
        <p class="lead text-center font-weight-normal">
          Welcome, to the social security app
        </p>
        <div class="alert alert-dismissible fade show" role="alert" id="error-message">
          <strong id="message">Password incorrect!</strong>
          <button type="button" class="close close-btn" data-dismiss="alert">&times;</button>
        </div>
        <div class="form-inline form-group justify-content-between">
          <div class="input-group">
            <input
              type="text"
              name="name"
              id="first-name"
              class="form-control mr-2"
              placeholder="First Name"
              required = true
              
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              name="name"
              id="last-name"
              class="form-control"
              placeholder="Last Name"
              required

            />
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required

          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required

          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="retype-password"
            id="retype-password"
            placeholder="Re-type Password"
            required

          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary text-uppercase font-weight-bold"
            id="submit-btn"
            data-target="#myModal"
          >
            Sign Up
          </button>
        </div>
        <p class="lead text-center py-2">
          Do you have an account? <a href="">Login here!</a>
        </p>
      </form>
    </div>


    <!---modals-->

    <!-- Button trigger modal -->

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Account Created Successfull!
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-primary" id="modal-login-btn" href="/index.html">Login Now!</a>
          </div>
        </div>
      </div>
    </div>
