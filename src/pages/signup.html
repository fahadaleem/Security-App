<!doctype html>
<html lang="en">
  <head>
    <title>Signup at Social Security App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/src/css/style.css">

    <!-- mediaqueries -->
    <link rel="stylesheet" href="/src/css/mediaqueries/mobile-view.css">

</head>
  <body>

        <form action="" class="container rounded shadow-lg" id="sign-up-form">
            <h2 class="text-center text-uppercase font-weight-bold">Create an Account</h2>
            <p class="lead text-center font-weight-normal">Welcome, to the social security app</p>
            <div class="form-inline form-group justify-content-between">
                <div class="input-group">
                    <input type="text" name="name" id="first-name" class="form-control mr-2 rounded-0 border-0" placeholder="First Name">
                </div>
                <div class="input-group">
                    <input type="text" name="name" id="last-name" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="retype-password" id="retype-password" placeholder="Re-type Password">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary text-uppercase font-weight-bold" id="submit-btn">Sign Up</button>
              </div>
              <p class="lead text-center py-2">Do you have an account? <a href="">Login here!</a></p>
            </form>
    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <!---app.js-->
    <script src="/src/scripts/app.js"></script>
</body>
</html>
